<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto&family=Open+Sans&family=Play"
        />
        <title>Problema 1</title>

    <body>
        <main>
            <h1>Puedes llevar hasta 10 stickers</h1>
            <div class="container">
                <div class="sticker-container">
                    <img src="http://placekitten.com/300/300?image=1" alt="kitten img-1">
                    <input type="number" min="0" max="10" id="input-1" placeholder="Ingresa el número de stickers">
                </div>
                <div class="sticker-container">
                    <img src="http://placekitten.com/300/300?image=2" alt="kitten img-2">
                    <input type="number" min="0" max="10" id="input-2" placeholder="Ingresa el número de stickers">
                </div>
                <div class="sticker-container">
                    <img src="http://placekitten.com/300/300?image=3" alt="kitten img-3">
                    <input type="number" min="0" max="10" id="input-3" placeholder="Ingresa el número de stickers">
                </div>
            </div>
            <button>Verificar</button>
            <span class="validation-msg"></span>
        </main>
        <script src="assets/js/script.js"></script>
    </body>
